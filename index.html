<!DOCTYPE html>
<html>
<head>
  <title>Artquest Seattle</title>
  <link rel="stylesheet" href="styles/sass/map.css">
  <link rel="stylesheet" href="styles/sass/style.css">
  <link href="https://fonts.googleapis.com/css?family=Kalam|Pacifico|Kaushan+Script|Pinyon+Script|Alex+Brush|Homemade+Apple|Parisienne" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script id="artlist-template" type="text/x-handlebars-template">
      <li>{{title}}</li><input type="checkbox">
  </script>
  <script id="render-existing-quests-from-firebase" type="text/x-handlebars-template">
    <li id="{{index}}">{{type}} created on {{date}}<button>see list</button>
      <ul id="list-quest"></ul>
    </li>
  </script>
  <!-- <script id="render-list-for-quest" type="text/x-handlebars-template">
    <li>{{title}}</li>
  </script> -->

</head>

<body>

  <header>
    <a id="logo">Artquest &nbsp; Seattle</a>
      <nav>
        <a href="#" id="menu-icon"></a>
        <ul>
          <li><a href="./">Home</a></li>
          <li><a href="./about">About</a></li>
          <li><a href="./register">Register</a></li>
          <li><a href="./signin">Sign In</a></li>
        </ul>
      </nav>

</header>
<main>

<section id="all-tabs-except-map">
    <section id="home-page">
      <img src="images/head.jpg"/>
    </section>

    <section id="register-form">
       <form id="register">
         <label for="nameInput">Your Name</label>
         <input id="nameInput" type="text" placeholder="Screen Name">
         <label for="emailInput">Your Email</label>
         <input id="emailInput" type="email" placeholder="you@email.com">
         <label for="passwordInput">Your Password</label>
         <input id="passwordInput" type="text" placeholder="password">
         <input id="register-button" type="submit" name="submit" value="Register">
         <input id="sign-in-button" type="submit" name="sign-in" value="Sign In">
         <input id="sign-out-button" type="submit" name="sign-out" value="Sign Out">
       </form>
     </section>

     <section id="registered-signedin">
        <div id="create-new-list">
             <button><a href="./new+list">Create List of Sites to Visit</a></button>
             <ul id="new-list">
               <li id="one-day-challenge"><button><a href="./one+day">1-Day Challenge</a></button></li>
               <li id="two-day-challenge"><button><a href="./two+day">2-Day Challenge</a></button></li>
             </ul>
         </div>

         <div id="list-view">
              <ul id="created-list"> </ul>
         </div>

         <div id="all-my-quests">
              <button><a href="./see+all+quests">See My Previous Quests</a></button>
              <ul id="previous-quests">
                <li>You don't have any quests yet</li>
              </ul>
        </div>
    </section>

    <section id="near-me-form">
      <form id="near-me">
        <input id="use-my-location-button" type="button" name="use-my-location" value="Use my Current Location">
        <input id="address-input" type="text" placeholder="Starting Address">
        <label for="distance-input">Distance</label>
        <input id="distance-input" type="number" placeholder="Distance in Meters">
        <label for="number-of-art-items-input">Number of Art Items</label>
        <input id="number-of-art-items-input" type="number" placeholder="How Many">
        <input id="create-near-me-button" type="button" name="create" value="Create List">
      </form>
    </section>

    <section id="about">
      <div id="team-info">Team info placeholder</div>
    </section>

  </section>

  <section id="map-view">
    <div id="map"></div>
  </section>


</main>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
     <script>
     // Initialize Firebase
        var config = {
        apiKey: "AIzaSyCaT66NMy0dlYWAEdT3Maz7Xi2GvhpC10g",
        authDomain: "artquest-seattle.firebaseapp.com",
        databaseURL: "https://artquest-seattle.firebaseio.com",
        storageBucket: "artquest-seattle.appspot.com",
        };
        firebase.initializeApp(config);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXqDawTWjuMKPStGhOectV2wZESIrHLUo&v=3.exp&libraries=visualization"></script>
    <script src="vendor/scripts/jquery-2.1.4.js"></script>
    <script src="vendor/scripts/handlebars.js"></script>

    <script src="scripts/models/onMap.js"></script>
    <script src="scripts/models/locations.js"></script>
    <script src="scripts/models/previousQuests.js"></script>


    <script src="scripts/views/listView.js"></script>
    <script src="scripts/views/mapView.js"></script>
    <script src="scripts/views/pageView.js"></script>
    <script src="scripts/views/previousQuestsView.js"></script>

    <script src="scripts/controllers/homeController.js"></script>
    <script src="scripts/controllers/aboutController.js"></script>
    <script src="scripts/controllers/registerController.js"></script>
    <script src="scripts/controllers/signinController.js"></script>
    <script src="scripts/controllers/listController.js"></script>

    <script src="vendor/scripts/page.js"></script>
    <script src="scripts/controllers/routes.js"></script>

    <script src="scripts/models/dms.js"></script>
    <script src="scripts/models/latlon-spherical.js"></script>

    <script src="scripts/models/art.js"></script>
    <script src="scripts/models/users.js"></script>
  </body>
<footer>
</footer>
</html>
